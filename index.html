<!DOCTYPE html>
<html>

<head>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

    <title>City of Splendors - Waterdeep</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/leaflet-sidebar.css" />
    <link rel="stylesheet" href="css/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="css/Leaflet.Coordinates-0.1.5.css" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
            width: 100%;
        }

        #sidebar-content,
        #sidebar-title {
            word-break: break-word;
            margin-right: 40px;
        }

        .leaflet-container {
            background: black;
            outline: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet-sidebar.js"></script>
    <script src="js/leaflet.awesome-markers.min.js"></script>
    <script src="js/Leaflet.Coordinates-0.1.5.min.js"></script>
    <!-- <script src="js/papaparse.min.js"></script> -->
    <!-- <script src="main.js"></script> -->

    <script>
        var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1JGuHM4MJytdipmbbkjH9N58BoSMqQNOH5NBRUs6L0pM/edit?usp=sharing';

        function init() {
            Tabletop.init({
                key: publicSpreadsheetUrl,
                callback: showInfo,
                simpleSheet: true
            })
        }

        function showInfo(data, tabletop) {
            alert('Successfully processed!')
            console.log(data);
        }

        window.addEventListener('DOMContentLoaded', init)

    </script>
</body>

</html>
